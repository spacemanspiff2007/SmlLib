# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py38
    py39
    py310
    py311
    py312
    py313
    slotscheck


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312, slotscheck
    3.13: py313


[testenv]
deps =
    -r{toxinidir}/requirements_tests.txt
commands =
    python -m pytest


[testenv:slotscheck]
deps =
    -r{toxinidir}/requirements.txt
    slotscheck
change_dir = {toxinidir}/src
commands =
    python -m slotscheck smllib --verbose
